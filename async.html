<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <h1 id="title">chai aur code</h1>
    <button><span id="start">Start</span></button>
    <button><span id="stop">Stop</span></button>
</body>
<script>
    const start = document.querySelector('#start');
    const stop = document.querySelector('#stop');
    const id = document.querySelector('h1')
    const text_change = function(){
        id.innerHTML = 'chai aur durrani'
    }
    // const starrt = start.addEventListener('click',function()
    // {
    //     setTimeout(text_change,5000)
    // })
    let interval
    const startfun = function(){
        if(!interval){
            // console.log(interval);
            interval = setInterval(()=>(console.log('hi')),1000)
        }
    }
    const stopfun = function(){
        clearInterval(interval)
        interval = null
    }
    start.addEventListener('click',startfun)
    stop.addEventListener('click',stopfun)

    

</script>
</html>
